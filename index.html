<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Spritkosten-Rechner – Benzin & Reisekosten berechnen</title>

  <meta name="description" content="Kostenloser Spritkosten-Rechner für Deutschland, Europa & weltweit. Berechne Spritkosten, Gesamtkosten, Kosten pro Person und Maut-/Vignetten-Schätzung.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://spritkosten-check.de/">

  <link rel="stylesheet" href="/assets/css/style.css?v=2026-01">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>

<body data-page="home">

  <div id="site-header"></div>

  <div class="page-container">

    <section class="card intro-section">
      <h2>Kostenloser Spritkosten-Rechner</h2>
      <p>Plane deine Fahrtkosten schnell & genau – kostenlos, ohne Anmeldung.</p>
    </section>

    <main>
      <section class="card">
        <div class="layout">

          <div>
            <label>Strecke (km)</label>
            <input id="km" type="number">

            <label>Verbrauch (L/100km)</label>
            <input id="consumption" type="number" value="7.5">

            <label>Preis pro Liter (€)</label>
            <input id="price" type="number">

            <label>Personen</label>
            <input id="passengers" type="number" value="1">

            <div class="big-action">
              <button id="calc-fuel" class="btn large">Berechnen</button>
              <button id="reset-fuel" class="btn secondary large">Zurücksetzen</button>
            </div>

            <div class="resultbox">
              <div class="result-row"><span>Spritkosten</span><span id="cost-fuel">€0,00</span></div>
              <div class="result-row"><span>Gesamt</span><span id="cost-total">€0,00</span></div>
              <div class="result-row"><span>Pro Person</span><span id="cost-person">€0,00</span></div>
            </div>
          </div>

          <div class="map-col">
            <div id="map"></div>
          </div>

        </div>
      </section>
    </main>

  </div>

  <div id="site-footer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/assets/js/app.js?v=2026-01"></script>
  <script src="/assets/js/loader.js?v=2026-01"></script>

</body>
</html>
