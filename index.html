<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Spritkosten-Rechner – Benzin, Diesel & Reisekosten berechnen</title>
<meta name="description" content="Kostenloser Spritkosten-Rechner mit Karte, Maut- & Gesamtkosten-Schätzung">
<link rel="canonical" href="https://spritkosten-check.de/">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4852698472752437" crossorigin="anonymous"></script>

<style>
*{box-sizing:border-box}

:root{
--bg1:#0f172a;
--bg2:#e9eef5;
--card:#fff;
--text:#0b1220;
--muted:#4b5563;
--accent:#0ea5a3;
--accent-2:#4f46e5;
--maxw:1400px;
--button-h:48px;
}

body{
margin:0;
font-family:system-ui;
color:var(--text);
background:linear-gradient(180deg,var(--bg1),var(--bg2));
}

.site-header{
position:sticky;top:0;background:#fff;border-bottom:1px solid #ddd;z-index:99;
}
.header-inner{
max-width:none;padding:12px 18px;display:flex;justify-content:space-between;align-items:center;
}

.page-container{
width:100%;
max-width:min(1400px,94vw);
margin:0 auto;
padding:12px;
display:flex;
flex-direction:column;
gap:16px;
}

.card{
background:#fff;
border-radius:14px;
padding:16px;
box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.layout{
display:grid;
grid-template-columns:minmax(0,520px) 1fr;
gap:16px;
}

@media(max-width:980px){
.layout{grid-template-columns:1fr}
}

#map{height:420px;border-radius:12px}

.btn{
background:linear-gradient(90deg,var(--accent),var(--accent-2));
color:#fff;border:none;border-radius:10px;height:48px;font-weight:800;cursor:pointer;
}
.btn.secondary{background:#eef2ff;color:#4f46e5}
input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc}
label{margin-top:8px;display:block;color:#555;font-weight:600}
</style>
</head>

<body>

<header class="site-header">
<div class="header-inner">
<b>Spritkosten-Rechner</b>
</div>
</header>

<div class="page-container">

<div class="card">
<h2>Spritkosten berechnen</h2>
<div class="layout">

<div>
<label>Strecke (km)</label>
<input id="km" type="number">
<label>Verbrauch (L/100km)</label>
<input id="consumption" type="number" value="7.5">
<label>Preis €/L</label>
<input id="price" type="number" value="1.90">
<button class="btn" onclick="calc()">Berechnen</button>

<p><b>Gesamt:</b> <span id="total">0 €</span></p>
</div>

<div>
<div id="map"></div>
</div>

</div>
</div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
var map=L.map('map').setView([51,10],5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

function calc(){
let km=+document.getElementById('km').value||0;
let v=+document.getElementById('consumption').value||0;
let p=+document.getElementById('price').value||0;
let total=(km*v/100)*p;
document.getElementById('total').innerText=total.toFixed(2)+" €";
}
</script>

</body>
</html>
